    <script>
        // Defina as perguntas e respostas
        const questions = [
            { question: 'Qual é a expressão de uma função afim?', answer: 'f(x)=ax+b' },
            { question: 'O que representa "a" na equação de uma função afim?', answer: 'Coeficiente angular' },
            { question: 'O que representa "b" na equação de uma função afim?', answer: 'Coeficiente linear' },
            { question: 'Se uma indústria produz R$9.100,00 e o valor váriavel por peça é R$0,30. Sabendo que o preço de venda de cada peça é de R$ 1,60, quantas peças ele precisa produzir pra não ter prejuizo'
            , answer: '7.000' },
            { question: 'Um atleta ao ser submetido a um determinado treino específico apresenta, ao longo do tempo, ganho de massa muscular. A função P(t) = P0 + 0,19 t, expressa o peso do atleta em função do tempo ao realizar esse treinamento, sendo P0 o seu peso inicial e t o tempo em dias. Considere um atleta que antes do treinamento apresentava 55 kg e que necessita chegar ao peso de 60 kg, em um mês. Fazendo unicamente esse treinamento, será possível alcançar o resultado esperado?', answer: 'Sim' },
            
            // Adicione mais perguntas conforme necessário
        ];

        // Função para exibir uma pergunta aleatória
        function showRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const questionElement = document.getElementById('question');
            questionElement.textContent = questions[randomIndex].question;
        }

        // Função para verificar a resposta
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.toLowerCase();
            const correctAnswer = questions.find(q => q.question === document.getElementById('question').textContent).answer.toLowerCase();

            if (userAnswer === correctAnswer) {
                alert('Resposta correta! Parabéns!');
            } else {
                alert('Resposta incorreta. Tente novamente.');
            }

            // Exiba uma nova pergunta aleatória após verificar a resposta
            showRandomQuestion();
            document.getElementById('answer').value = ''; // Limpe o campo de resposta
        }

        // Exiba a primeira pergunta ao carregar a página
        showRandomQuestion();
    </script>
